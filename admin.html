<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d3c149a292.js" crossorigin="anonymous"></script>
    <title>FALANDA ADMIN</title>
</head>

<body>
    <div class="container-fluid">
        <header class="nav-container bg-dark">
            <div class="row">
                <div class="col-xl-2"></div>
                <div class="col-xl-8 nopadding">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <div class="navbar-brand">FALANDA<br>ADMIN</div>
                        <div class="d-flex order-md-1">
                            <div id="user-div" style="display: none;">
                                <button onclick="logOut()" class="btn btn-danger" style="display: block!important;">
                                    <div id="usermail-div" class="showemail">

                                    </div>
                                    <div>
                                        <strong style="font-size: 16px;">KILÉPÉS</strong>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                            <ul class="navbar-nav" id="get-div">
                                <li id="get-list-item" class="nav-item btn-myMenu">
                                    <a href="" class="nav-link navelement-center" id="get-data">
                                        <i class="fas fa-cloud-download-alt basket-icon"></i>
                                        <div class="margin-left">
                                            ADATBÁZIS
                                        </div>
                                    </a>
                                </li>
                                <li id="new-list-item" class="nav-item btn-myMenu">
                                    <a href="" class="nav-link navelement-center" id="new-data">
                                        <i class="fas fa-cloud-upload-alt basket-icon"></i>
                                        <div class="margin-left">
                                            ÚJ TERMÉK
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-xl-2"></div>
            </div>
        </header>
        <div class="row">
            <div id="filler-left" class="col-md-4"></div>
            <div id="maincontent" class="col-md-4" style="margin-top: 100px;">
                <div id="login-div" style="display: none;">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email-field" aria-describedby="emailHelp"
                            placeholder="E-mail">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="password-field" placeholder="Jelszó">
                    </div>

                    <button onclick="logIn()" class="btn btn-block btn-primary"><strong>BELÉPÉS</strong></button>
                </div>
                <table id="adminTable" class="table table-hover table-striped" style="display: none;">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center align-middle">Kezelés</th>
                            <th class="text-center align-middle">Cikkszám</th>
                            <th class="text-center align-middle">Kép</th>
                            <th class="text-center align-middle">Megnevezés</th>
                            <th class="text-center align-middle">Leírás</th>
                            <th class="text-center align-middle">Mottó</th>
                            <th class="text-center align-middle">Ár</th>
                            <th class="text-center align-middle">Képek Száma</th>
                        </tr>
                    </thead>
                    <tbody id="outputAdmin">

                    </tbody>
                </table>

                <!-- MINTA FORM - FORM RÉSZT DIV-RE ALAKÍTANI -->
                <div id="createProduct">

                </div>
                <div id="filler-right" class="col-md-4"></div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
        <script src="js/firebaseconfig.js"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
            integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
        <script src="js/admin.js"></script>


</body>

</html>
